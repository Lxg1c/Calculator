<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <div class="calculator">
                <form>
                    <div class="display"><input type="text", name="display" id="display-line"></div>
    
                    <div>
                        <input type="button" class = "clear gc" value="AC">
                        <input type="button" class = "delete gc" value="DE">
                        <input type="button" class = "dot_button gc" value=".">
                        <input type="button" class = "operator_button gc" value="/">
                    </div>

                    <div>
                        <input type="button" class="num_button" value="7">
                        <input type="button" class="num_button" value="8">
                        <input type="button" class = "num_button" value="9">
                        <input type="button" class = "operator_button gc" value="*">
                    </div>

                    <div>
                        <input type="button" class = "num_button" value="4">
                        <input type="button" class = "num_button" value="5">
                        <input type="button" class = "num_button" value="6">
                        <input type="button" class = "operator_button gc mp" value="+">
                    </div>

                    <div>
                        <input type="button" class = "num_button" value="1">
                        <input type="button" class = "num_button"  value="2">
                        <input type="button" class = "num_button"  value="3">
                        <input type="button" class = "operator_button gc mp" value="-">
                    </div>

                    <div>
                        <input type="button" class = "num_button" value="00">
                        <input type="button" class="num_button" value = "0">
                        <input type="button" value="=" class="equal gc">
                    </div>
                    
                </form>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
